<script>
  const video = document.getElementById('video');
  const playBtn = document.querySelector('.play');
  const pauseBtn = document.querySelector('.pause');
  const muteBtn = document.querySelector('.mute');
  const channelSelect = document.getElementById('channelSelect');
  const fullscreenBtn = document.querySelector('.fullscreen-btn'); // faqat bitta marta!

  let hls;

  function getProxyUrl(url) {
    if (url.startsWith("http://")) {
      return "https://tamerkhan.uz/proxy.php?url=" + encodeURIComponent(url);
    }
    return url;
  }

  function loadChannel(url) {
    if (hls) { hls.destroy(); }
    const finalUrl = getProxyUrl(url);
    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(finalUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = finalUrl;
      video.addEventListener('loadedmetadata', () => video.play());
    }
  }

  loadChannel(channelSelect.value);
  channelSelect.addEventListener('change', () => loadChannel(channelSelect.value));

  playBtn.addEventListener('click', () => video.play());
  pauseBtn.addEventListener('click', () => video.pause());
  muteBtn.addEventListener('click', () => video.muted = !video.muted);

  // qurilma mobilmi yoki yo‚Äòqligini tekshiruvchi funksiya
  function isMobile() {
    return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
  }

  // faqat mobil qurilmalarda ko‚Äòrsatish
  if (!isMobile()) {
    fullscreenBtn.style.display = "none";
  }

  // Fullscreen tugma ‚Üí player3.html ga o‚Äòtadi
  fullscreenBtn.addEventListener("click", () => {
    const currentChannel = channelSelect.value;
    window.location.href = "player3.html?channel=" + encodeURIComponent(currentChannel);
  });
</script>
